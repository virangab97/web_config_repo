# Spring config
spring:
  mvc:
    static-path-pattern: /static
    throw-exception-if-no-handler-found: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: Oracle12cDialect
  logging:
    level:
      org.springframework.boot.autoconfigure.jdbc: DEBUG
      com.zaxxer.hikari: DEBUG
  servlet:
    multipart:
      max-file-size: 20MB
  datasource:
    hikari:
      maximumPoolSize: 50
      idleTimeout: 300000 # maximum idle time for connection
      connectionTimeout: 300000 # maximum number of milliseconds that a client will wait for a connection
      max-lifetime: 180000
      poolName: ecms-product-main-pool
    backend:
        jdbcUrl: ${BACKEND_DB_URL:jdbc:oracle:thin:@192.168.1.149:1521:cmsbkdb}
        username: ${BACKEND_USERNAME:CMSPRODUCTBACKEND}
        password: ${BACKEND_PASSWORD:password}
        driverClassName: oracle.jdbc.driver.OracleDriver
        test-on-borrow: true
        validationQuery: SELECT 1 FROM DUAL
    online:
        jdbcUrl: ${BACKEND_DB_URL:jdbc:oracle:thin:@192.168.1.149:1521:cmsbkdb}
        username: ${BACKEND_USERNAME:CMSPRODUCTONLINE}
        password: ${BACKEND_PASSWORD:password}
        driverClassName: oracle.jdbc.driver.OracleDriver
        test-on-borrow: true
        validationQuery: SELECT 1 FROM DUAL
jwt:
  issuer: epic-cms
  secret: EPICCMSREVAMP
  token-validity: 36000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
    operationsSorter: method

#Report module DB Connections 
ecms_issuing_report_backend_connection_url : CMSPRODUCTBACKEND/password@//192.168.1.149:1521/cmsbkdb
ecms_issuing_report_online_connection_url : CMSPRODUCTONLINE/password@//192.168.1.149:1521/cmsbkdb



#EOD File upload path
eoduploadpath: '/CMS/EODFILE/'
